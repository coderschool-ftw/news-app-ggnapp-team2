<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler show"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="container-fluid ms-0 me-0 main-container">
      <div class="row">
        <div class="col-3" id="non-collapse"></div>
        <div
          class="collapse show p-4 col-3 ms-0"
          id="navbarToggleExternalContent"
        >
          <!-- The link column is here -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                onclick="topHeadlinesClicked()"
                >Top Headlines</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                onclick="everythingClicked()"
                >Everything</a
              >
            </li>
          </ul>
        </div>
        <div class="col-6" id="results"></div>
        <div class="col-3">
          <div class="d-none container d-lg-block mt-4">
            <div class="d-flex border justify-content-between py-2">
              <div class="name_location ms-4">Location</div>

              <div class="getLocation me-4">
                <img src="detect.png" width="20px" height="20px" alt="" />
              </div>
            </div>
            <div class="notification"></div>
            <div
              class="weather-container d-flex border align-items-center justify-content-between"
            >
              <div class="info ms-4">
                <div class="dayInfo"></div>
                <div class="temp"></div>
              </div>
              <div class="icon">
                <img src="http://openweathermap.org/img/wn/11n@2x.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="app.js"></script>
    <script src="app2.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
